<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback Questionnaire</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!-- HEADER SECTION -->
    <header class="bg-info text-white text-center py-4">
        <h1 class="fw-bold">Welcome to Tiryaq pharmacy</h1>
        <p class="lead">Your Trusted Health & Pharmacy Companion!</p>
    </header>

    <!-- NAVIGATION BAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-info" href="#">Tiryaq</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link fw-semibold" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link fw-semibold" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link fw-semibold" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link fw-semibold" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link fw-semibold active" href="questionnaire.html">Questionnaire</a></li>
                    <li class="nav-item"><a class="nav-link fw-semibold" href="calculate.html">Calculator</a></li>
                    <li class="nav-item"><a class="nav-link fw-semibold" href="funpage.html">Fun Page</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="container mt-4">
        <div class="card p-4 shadow-sm bg-white">
            <h2 class="text-center mb-4 text-secondary">Customer Feedback Questionnaire</h2>
            
            <form id="feedbackForm">
                
                <!-- Name Input -->
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name:</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
                </div>

                <!-- Service Rating -->
                <div class="mb-3">
                    <label class="form-label">How would you rate our service?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="rating" id="excellent" value="excellent" required>
                        <label class="form-check-label" for="excellent">Excellent</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="rating" id="good" value="good">
                        <label class="form-check-label" for="good">Good</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="rating" id="average" value="average">
                        <label class="form-check-label" for="average">Average</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="rating" id="poor" value="poor">
                        <label class="form-check-label" for="poor">Poor</label>
                    </div>
                </div>

                <!-- Feedback Consent -->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="consent" name="consent" required>
                    <label class="form-check-label" for="consent">I consent to receiving further communications</label>
                </div>

                <!-- Additional Comments -->
                <div class="mb-3">
                    <label for="comments" class="form-label">Additional Comments:</label>
                    <textarea id="comments" name="comments" class="form-control" rows="4" placeholder="Your comments"></textarea>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-info text-white w-100">Submit Feedback</button>
            </form>

            <div id="formMessage" class="mt-3 text-center"></div>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <div class="container">
            &copy; 2023 Tiryaq Pharmacy. All rights reserved.
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Form Handling -->
    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formMessage = document.getElementById('formMessage');
            formMessage.textContent = 'Thank you for your feedback!';
            formMessage.className = 'mt-3 text-center text-success';
            
            // Reset form after submission
            setTimeout(() => {
                this.reset();
                formMessage.textContent = '';
            }, 3000);
        });
    </script>
</body>
</html>
